<!DOCTYPE html>
<html lang="en" class="dark-background">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ToDo List</title>
    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='assets/check2-square.svg') }}"
    />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"
    />
    {% endblock %}
  </head>
  <header>
    <!-- Navigation-->
    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a href="{{url_for('home') }}" class="active"><i class="bi bi-house navicon"></i>Home</a></li>
        {% if not logged_in: %}
        <li><a href="{{url_for('login') }}"><i class="bi bi-person navicon"></i> Login</a></li>
        <li><a href="{{url_for('register') }}"><i class="bi bi-images navicon"></i> Register</a></li>
        {% endif %}
        <li><a href="{{url_for('logout') }}"><i class="bi bi-file-earmark-text navicon"></i> Log Out</a></li>
      </ul>
    </nav>
  </header>
</html>
